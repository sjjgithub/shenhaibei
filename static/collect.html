<script type="text/javascript">
$(function(){
	var goodsW = 300/640*100+"%";
	var marginW = 10/640*100+"%";
	var marginH = 16/640*100+"%";
	$(".collect_info").css({"width":goodsW,"margin-top":marginH,"margin-bottom":marginH,"margin-left":marginW,"margin-right":marginW});
	$(".edit").live("click", function () {
		$(".collect_info").find(".check").removeClass("checkbox_check");
		if ($(this).attr("value") == 0) {
			$(this).attr("value", "1");
			$(this).text('完成');
			$(".collect_info").find(".check").removeClass("none");
		}
		else {
			$(this).text('编辑');
			$(".collect_info").find(".check").addClass("none");
			$(this).attr("value", "0");
		}
	});
	$(".collect_info").click(function (){
		$(this).find(".check").toggleClass("checkbox_check");
		if( $(".edit").attr("value") == 1 ){
			return false;
		}  
	});
})
</script>
