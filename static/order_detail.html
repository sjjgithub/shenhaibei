<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>深海贝类-订单详情页</title>
<link rel="stylesheet" type="text/css" href="../css/basic.css" />
<link rel="stylesheet" type="text/css" href="../css/theme.css" />
<link rel="stylesheet" type="text/css" href="../css/common.css" />
</head>
<body>
<div class="wrapper">
	<div class="order_top clearfix f5">
		<span>已付款</span>
		<em class="fr pr15">订单金额（含运费）：￥594.00</em>
	</div>
	<div class="order_address f5">
		<p class="clearfix pt12 pr15">
			<span>收货人：姓名</span>
			<em class="fr">13800000000</em>
		</p>
		<p class="mt10 pr15">收货地址：上海市静安区西康路1000号</p>
	</div>
	<div class="clearfix orderGoods order_goods pt12 pb12">
		<img src="../images/img/portrait.jpg" class="response_img ml15 mr12 orderImg fl" alt="图片">
		<div class="cartName fl">
			<a href="#" class="block f4">8深海贝类韩国代购黑白拼接呢绒连衣裙</a>
			<p class="pt2 f3">型号：均码-黑色</p>
		</div>
		<div class="fr tr cartPrice pr15 pl5">
			<h3 class="f4">￥3891.00</h3>
			<h4 class="f3">×1</h4>
			<input type="button" class="refund" value="退款" />
		</div>
	</div>
	<div class="clearfix orderGoods order_goods pt12 pb12">
		<img src="../images/img/portrait.jpg" class="response_img ml15 mr12 orderImg fl" alt="图片">
		<div class="cartName fl">
			<a href="#" class="block f4">8深海贝类韩国代购黑白拼接呢绒连衣裙</a>
			<p class="pt2 f3">型号：均码-黑色</p>
		</div>
		<div class="fr tr cartPrice pr15 pl5">
			<h3 class="f4">￥3891.00</h3>
			<h4 class="f3">×1</h4>
			<input type="button" class="refund" value="退款" />
		</div>
	</div>
	<div class="order_fare f5 pr15 pl15">
		<p class="pt12 clearfix"><span class="fl">运费：</span><em class="fr">￥10.00</em></p>
		<p class="pb15 clearfix"><span class="fl">实付款（含运费）：</span><em class="fr">￥588.00</em></p>
	</div>
</div>
<div class="detail_btn clearfix">
	<input type="button" value="确认收货" class="buyBtn fr mt8 mr10">
	<input type="button" value="查看物流" class="addCart fr mt8 mr5">
</div>
<script src="../js/jquery-1.8.2.min.js"></script>
<script src="../js/public.js"></script>
<script type="text/javascript">
$(function(){
	$("body").css("backgroundColor","#e3e2e2");
	$(".wrapper").css("padding-bottom","78px");
})
</script>
</body>
</html>
