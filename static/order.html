<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>深海贝类-订单页</title>
<link rel="stylesheet" type="text/css" href="../css/basic.css" />
<link rel="stylesheet" type="text/css" href="../css/theme.css" />
<link rel="stylesheet" type="text/css" href="../css/common.css" />
</head>
<body>
<div class="wrapper">
	<div class="userAdddress bc mt10">
		<ul class="userInfo pb15" id="user_address">
			<li class="f6 userName"><span class="pl20">张三</span></li>
			<li class="f6 userName"><span class="pl20">12345678910</span></li>
			<li class="f5 useraddress"><span class="pl20">上海 上海 静安区 西康路618号</span></li>
		</ul>
		<h2 class="pt15 pb15 f7 goods_info">商品信息</h2>
		<div class="userInfo pt15 pb15 clearfix order_goods mb2">
			<img src="../images/img/portrait.jpg" class="response_img ml10 mr10 orderImg fl" alt="图片">
			<div class="cartName fl">
				<a href="#" class="block f4">8深海贝类韩国代购黑白拼接呢绒连衣裙</a>
				<p class="pt2 f3">型号：均码-黑色</p>
			</div>
			<div class="fr tr cartPrice pr15 pl5">
				<h3 class="red f4">￥3891.00</h3>
				<h4 class="f3">×1</h4>
			</div>
		</div>
		<div class="userInfo pt15 pb15 clearfix order_goods mb2">
			<img src="../images/img/portrait.jpg" class="response_img ml10 mr10 orderImg fl" alt="图片">
			<div class="cartName fl">
				<a href="#" class="block f4">8深海贝类韩国代购黑白拼接呢绒连衣裙</a>
				<p class="pt2 f3">型号：均码-黑色</p>
			</div>
			<div class="fr tr cartPrice pr15 pl5">
				<h3 class="red f4">￥3891.00</h3>
				<h4 class="f3">×1</h4>
			</div>
		</div>
		<ul class="userInfo pt10 pb10 goods_fare mb2">
			<li class="tr">
				<p class="f5 pb10 pr15 clearfix"><span class="fl tr">运费：</span><em class="red fr">￥10.00</em></p>
				<p class="f5 pr15 clearfix"><span class="fl tr">应付金额：</span><em class="red fr">￥588.00</em></p>
			</li>
		</ul>
		<div class="clearfix mt20"><input type="button" class="addressBtn fm fr mr10 block pay" value="付款"/></div>
	</div>
</div>
<footer>
	<div class="inner_footer clearfix f7">
		<a href="#" class="fl tc in_b">微商城</a>
		<a href="#" class="fl tc in_b">客服管理</a>
		<a href="#" class="fl tc in_b">个人中心</a>
	</div>
</footer>
<script src="../js/jquery-1.8.2.min.js"></script>
<script src="../js/public.js"></script>
<script type="text/javascript">
$(function(){
	$("body").css("backgroundColor","#e3e2e2");
	$(".userAdddress").width( 600/640*100+"%" );
})
</script>
</body>
</html>
